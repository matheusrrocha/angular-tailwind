<div class="container mx-auto mt-10">
    <h1 class="text-4xl font-extrabold dark:text-white">Our API's</h1>
    <ul *ngIf="apis.length; else loading" role="list" class="divide-y divide-gray-200 mt-10">
        <li *ngFor="let api of apis">
            <a href="#" class="block hover:bg-gray-50">
                <div class="px-4 py-4 sm:px-6">
                    <div class="flex items-center justify-between">
                        <div class="truncate text-sm font-medium text-indigo-600">{{ api.name }}</div>
                        <div class="ml-2 flex flex-shrink-0">
                            <span *ngIf="api.available"
                                class="inline-flex items-center rounded-full bg-green-50 px-2 py-1 text-xs font-medium text-green-700 ring-1 ring-inset ring-green-600/20">Available Soon</span>
                        </div>
                    </div>
                    <div class="mt-2 flex justify-between">
                        <div class="sm:flex">
                            <div class="mr-6 flex items-center text-sm text-gray-500">
                                {{ api.description }}
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </li>
    </ul>
</div>

<ng-template #loading>
    <p class="my-4 text-lg text-gray-500">Loading</p>
</ng-template>
